<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<body>
     <div class="background">
        <div class="login">
        <div class="left" >
            <div>
                <h5>Login</h5>
                <p>doesn't have a account yet ? <a href="link">Sign Up</a></p>
            </div>
            <div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="inputemail" aria-describedby="emailHelp" onchange="getemail(event)">
                </div>
                <div class="mb-3 space">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <a href="link">forget password?</a>
                </div>
                <div>
                    <input type="password" class="form-control" id="inputpassword" onchange="getpassword(event)" placeholder="Minimum eight characters, at least one letter and one number:">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary submit" onclick="sub()">Submit</button>
            </div>
            <div class="bottomborder">
                <p>or login with</p>
            </div>
            <div class="buttons">
                <button class="google"><i class="fa-brands fa-google" style="color: rgb(243, 15, 15);"></i> google</button>
                <button class="facebook"><i class="fa-brands fa-facebook"></i>Facebook</button>
            </div>
        </div>
        <div class="right">
            <img src="right.jpg" alt="image" >
        </div>

    </div>
</div>
